<section class="singup-form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input
                matInput
                type="email"
                name="email"
                placeholder="Your mail"
                [(ngModel)]="email"
                required
                #emailInput="ngModel"
            />
            <mat-error>EMail is invalid </mat-error>
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty </mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long">
            <input
                matInput
                type="password"
                name="password"
                placeholder="Your password"
                [(ngModel)]="password"
                required
                minlength="6"
                #pwInput="ngModel"
            />
            <mat-hint align="end">{{ password?.length }}/6</mat-hint>
            <mat-error>has to be at least 6 characters long.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input
              matInput
              placeholder="Your birthday"
              [matDatepicker]="picker"
              [max]="maxDate" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary">Submit</button>
    </form>
</section>
